<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Recipe Manager</h1>

  <form id="recipe-form">
    <input type="text" id="title" placeholder="Recipe Title" required />

    <input type="text" id="ingredient" placeholder="Add Ingredient and press Enter" />
    <div id="ingredient-preview"></div>

    <textarea id="method" placeholder="Method of Preparation" required></textarea>

    <label for="image">Upload Image</label>
    <input type="file" id="image" accept="image/*" />

    <button type="submit" id="submit-button">Save Recipe</button>
  </form>

  <h2>My Recipes</h2>
  <div id="recipe-list"></div>

  <script src="script.js"></script>
</body>
</html>
